<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,initial-scale=1.0">
	<title>Galería con Lightbox</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
 <header>
<h1>Galería de Fotos con Efecto Lightbox</h1>
<p>Haz clic en una imagen para ampliarla</p>
</header>

<section class="galeria">
	<img src="img/gato1.jpg" alt="gato enojado">
	<img src="img/gato2.jpg" alt="gato acostado">
	<img src="img/gato3.jpg" alt="gato con traje de bruja">
	<img src="img/gato4.jpg" alt="gato calabaza">
</section>

<div id="lightbox" class="lightbox">
	<span class="cerrar">&times;</span>
	<img class="lightbox-contenido" id="imagen-ampliada">
	<div id="caption"></div>
</div>

<script src="script/script.js"></script>
</body>
